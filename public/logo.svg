<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with border - Light mode style -->
  <rect width="512" height="512" rx="80" fill="#ffffff"/>
  <rect x="8" y="8" width="496" height="496" rx="72" fill="none" stroke="#000000" stroke-width="3"/>
  
  <!-- MK Letters in black - Centered and Aligned -->
  <g id="letters" fill="#000000">
    <!-- M Letter -->
    <path d="M 100 350 L 100 162 L 140 162 L 200 270 L 260 162 L 300 162 L 300 350 L 265 350 L 265 230 L 215 325 L 185 325 L 135 230 L 135 350 Z"/>
    
    <!-- K Letter -->
    <path d="M 320 162 L 355 162 L 355 245 L 395 162 L 440 162 L 385 260 L 445 350 L 400 350 L 355 275 L 355 350 L 320 350 Z"/>
  </g>
  
  <!-- Cyan accent dots in corners -->
  <circle cx="90" cy="90" r="6" fill="#00ffff"/>
  <circle cx="422" cy="90" r="6" fill="#00ffff"/>
  <circle cx="90" cy="422" r="6" fill="#00ffff"/>
  <circle cx="422" cy="422" r="6" fill="#00ffff"/>
  
  <!-- Dark mode version -->
  <style>
    @media (prefers-color-scheme: dark) {
      rect:first-child { fill: #0a0a0f; }
      rect:nth-child(2) { stroke: #00ffff; }
      #letters { fill: #00ffff; }
    }
  </style>
</svg>
